<virtualhost *:80>
	ServerName PiHomie

	WSGIDaemonProcess pihomie user=www-data group=www-data threads=5 home=/opt/pihomie/
	WSGIScriptAlias / /opt/pihomie/pihomie.wsgi

	<directory /opt/pihomie>
		WSGIProcessGroup pihomie
		WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
		Order deny,allow
		Allow from all
	</directory>
</virtualhost>